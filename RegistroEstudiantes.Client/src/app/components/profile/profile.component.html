<div class="p-6 max-w-4xl mx-auto">
  <div class="flex flex-col bg-white border border-gray-100 shadow-sm rounded-lg overflow-hidden">

    <div class="p-6 border-b border-gray-100 bg-gray-50/50">
      <h2 class="text-xl font-bold text-gray-800 m-0">Configuración de Perfil</h2>
    </div>

    <div class="p-6">
      @if (message) {
      <div [class]="isError ? 'bg-red-50 text-red-600 border-red-100' : 'bg-green-50 text-green-600 border-green-100'"
        class="p-4 rounded-lg border mb-6 text-sm font-medium flex items-center gap-2">
        <mat-icon class="!w-5 !h-5 !text-lg">{{ isError ? 'error_outline' : 'done' }}</mat-icon>
        {{ message }}
      </div>
      }

      <form [formGroup]="profileForm" (ngSubmit)="onUpdate()" class="space-y-8">

        <div class="flex flex-col gap-6">
          <p class="text-[10px] uppercase tracking-[0.2em] font-bold text-gray-400">
            Información del Estudiante
          </p>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col gap-2">
              <label class="text-xs font-semibold text-gray-600 px-1">Nombre</label>
              <input type="text" formControlName="name"
                class="w-full bg-white border border-gray-200 rounded-lg px-4 py-2.5 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/10 outline-none transition-all">
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-xs font-semibold text-gray-600 px-1">Apellido</label>
              <input type="text" formControlName="lastName"
                class="w-full bg-white border border-gray-200 rounded-lg px-4 py-2.5 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/10 outline-none transition-all">
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-xs font-semibold text-gray-600 px-1">Correo Electrónico</label>
            <input type="email" formControlName="email"
              class="w-full bg-white border border-gray-200 rounded-lg px-4 py-2.5 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/10 outline-none transition-all">
          </div>
        </div>

        <div class="pt-6 border-t border-gray-50 flex flex-col sm:flex-row items-center justify-between gap-4">
          <button type="submit" [disabled]="profileForm.invalid"
            class="w-full sm:w-auto bg-gray-900 text-white px-8 py-3 rounded-lg text-sm font-bold hover:bg-black transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-gray-200">
            Guardar Cambios
          </button>

          <button type="button" (click)="onDelete()"
            class="w-full sm:w-auto text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg text-xs font-bold transition-colors">
            Eliminar cuenta
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
