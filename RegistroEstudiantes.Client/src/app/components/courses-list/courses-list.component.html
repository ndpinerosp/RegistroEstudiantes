<div class="flex flex-col gap-4 p-6">
  @for (course of courses(); track course.id) {
  <div
    class="flex flex-col md:flex-row items-center bg-white border border-gray-100 shadow-sm rounded-lg overflow-hidden hover:bg-gray-50 transition-colors">

    <div class="p-5 border-b md:border-b-0 md:border-r border-gray-100 w-full md:w-1/3 bg-gray-50/30">
      <h3 class="text-lg font-bold text-gray-800">{{ course.name }}</h3>
      <p class="text-sm text-gray-500 flex items-center gap-1">
        Prof. {{ course.professorName }}
      </p>
    </div>

    <div class="p-4 flex-grow w-full">
      <p class="text-[10px] uppercase tracking-widest font-bold text-gray-400 mb-2">
        Alumnos de la clase
      </p>
      <div class="flex gap-2 flex-wrap">
        @for (mate of course.classmates; track mate) {
        <span
          class="inline-flex items-center bg-white text-gray-700 text-xs font-medium px-2 py-1 rounded-full border border-gray-200 shadow-sm">
          {{ mate }}
        </span>
        } @empty {
        <span class="text-xs italic text-gray-400">No hay estudiantes inscritos</span>
        }
      </div>
    </div>

  </div>
  }
</div>
