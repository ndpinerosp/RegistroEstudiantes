<div class="flex flex-col bg-white overflow-hidden rounded-lg">

    <div class="p-6 border-b border-gray-100 bg-gray-50/50">
        <h2 mat-dialog-title class="!m-0 !p-0 text-xl font-bold text-gray-800 leading-tight">
            {{ data.title }}
        </h2>
        @if (data.subtitle) {
        <p class="text-sm text-gray-500 flex items-center gap-2 mt-1">
            {{ data.subtitle }}
        </p>
        }
    </div>

    <mat-dialog-content class="!m-0 !p-6">
        <div class="text-sm text-gray-600 leading-relaxed">
            {{ data.message }}
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="!m-0 !p-4 border-t border-gray-50 bg-white flex flex-row-reverse gap-3">

        <button mat-button mat-dialog-close
            class="!rounded-lg !px-4 !py-2 !text-xs !font-bold !text-gray-500 hover:!bg-gray-50 transition-colors">
            Cancelar
        </button>
        <button mat-button [mat-dialog-close]="true"
            class="!rounded-lg !px-6 !py-2 !text-sm !font-bold !bg-gray-900 !text-white hover:!bg-black transition-all shadow-md shadow-gray-200">
            {{ data.confirmText || 'Confirmar' }}
        </button>
    </mat-dialog-actions>
</div>
