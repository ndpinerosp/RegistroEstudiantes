<mat-toolbar color="primary" class="!h-20 shadow-lg border-b border-white/10 px-6">
  <div class="container mx-auto flex items-center justify-between w-full">

    <div class="flex items-center gap-3 group cursor-pointer" routerLink="/dashboard">
      <div class="bg-white/20 p-2 rounded-xl transition-all group-hover:scale-110 group-hover:bg-white/30">
        <mat-icon class="!flex items-center justify-center">school</mat-icon>
      </div>
      <span class="text-xl font-bold tracking-tight hidden sm:block">
        Sistema <span class="opacity-70 font-light">Académico</span>
      </span>
    </div>

    <div class="flex items-center gap-4">
      <button mat-button routerLink="/dashboard/profile"
        class="!flex items-center gap-3 hover:bg-white/10 !rounded-xl !py-2 !px-4 transition-all">

        <div class="hidden md:flex flex-col items-end leading-tight mr-2">
          <span class="text-[10px] uppercase tracking-widest opacity-70 font-semibold">Mi Perfil</span>
          <span class="text-sm font-medium">{{ userName() }}</span>
        </div>
      </button>

      <div class="h-10 w-[1px] bg-white/20 mx-1 hidden md:block"></div>

      <button mat-icon-button (click)="onLogout()"
        class="!bg-white/10 hover:!bg-red-500/20 hover:text-red-200 transition-colors !rounded-lg"
        matTooltip="Cerrar Sesión">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

  </div>
</mat-toolbar>
