<div class="p-4">
    <table mat-table [dataSource]="data()" class="w-full shadow">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Estudiante </th>
            <td mat-cell *matCellDef="let s"> {{ s.studentName }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let s"> {{ s.email }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email'];"></tr>
    </table>
</div>
